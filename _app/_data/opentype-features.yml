    - slug: qwid
      title: Quarter Widths
      desc: This feature replaces glyphs on other widths with glyphs set on widths of one quarter of an em (half an en). The characters involved are normally figures and some forms of punctuation.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: チーズバーガー<i>1200</i>個をお願いします。
        css:
          - 'normal'
          - '"qwid"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: pwid
      title: Proportional Widths
      desc: This feature replaces glyphs set on uniform widths (typically full or half-em) with proportionally spaced glyphs. The proportional variants are often used for the Latin characters in CJKV fonts, but may also be used for Kana in Japanese fonts.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n demos-lg
        lang: ja
        text: <i>きょう</i>、本を買<i>っ</i>た。
        css:
          - 'normal'
          - '"pwid"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: palt
      title: Proportional Alternate Widths
      desc: This feature re-spaces glyphs designed to be set on full-em widths, fitting them onto individual (more or less proportional) horizontal widths. This differs from pwid in that it does not substitute new glyphs (GPOS, not GSUB feature). The user may prefer the monospaced form, or may simply want to ensure that the glyph is well-fit and not rotated in vertical setting (Latin forms designed for proportional spacing would be rotated).
      meta:
      demo:
        multiline: true
        font: tk-source-han-sans-japanese demos-lg
        lang: ja
        text: <i>きょう、</i>本を買<i>った</i>。
        css:
          - 'normal'
          - '"palt"'
      links:
        - '[Source Han Sans (Japanese)](https://typekit.com/lists/source-han-sans)'

    - slug: pkna
      title: Proportional Kana
      desc: This feature replaces kana and kana-related glyphs set on uniform widths (half or full-width) with proportional glyphs. It is similar to the proportional widths feature, but only affects kana.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: <i>あいうえおかきくけこがぎぐげご</i>。
        css:
          - 'normal'
          - '"pkna"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: ruby
      title: Ruby Notation Forms
      desc: Japanese typesetting often uses smaller kana glyphs, generally in superscripted form, to clarify the meaning of kanji which may be unfamiliar to the reader. These are called ruby, from the old typesetting term for four-point-sized type. This feature identifies glyphs in the font which have been designed for this use, substituting them for the default designs.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demos-xl demos-ruby-fix
        lang: ja
        text: |
          <span>
            <ruby>
              運 <rp>(</rp><rt><i>うん</i></rt><rp>)</rp>
              命 <rp>(</rp><rt><i>めい</i></rt><rp>)</rp>
            </ruby>
          </span>
        css:
          - '"ruby" 0'
          - '"ruby"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: hkna
      title: Horizontal Kana Alternates
      desc: This feature replaces standard kana with forms that have been specially designed for only horizontal writing. This is a typographic optimization for improved fit and more even color.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: <i>あいうえおかきくけこがぎぐげご。</i>
        css:
          - 'normal'
          - '"hkna"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: vkna
      title: Vertical Kana
