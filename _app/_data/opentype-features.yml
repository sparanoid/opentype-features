    - slug: fwid
      title: Full Widths
      desc: This feature replaces glyphs set on other widths with glyphs set on full (usually em) widths. In a CJKV font, this may include “lower ASCII” Latin characters and various symbols. In a European font, this feature replaces proportionally-spaced glyphs with monospaced glyphs, which are generally set on widths of 0.6 em.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: チーズバーガー<i>12</i>個をお願いします。
        css:
          - 'normal'
          - '"fwid"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: hwid
      title: Half Widths
      desc: This feature replaces glyphs on proportional widths, or fixed widths other than half an em, with glyphs on half-em (en) widths. Many CJKV fonts have glyphs which are set on multiple widths; this feature selects the half-em version. There are various contexts in which this is the preferred behavior, including compatibility with older desktop documents.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: チーズバーガー<i>12</i>個をお願いします。
        css:
          - 'normal'
          - '"hwid"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: halt
      title: Alternate Half Widths
      desc: This feature re-spaces glyphs designed to be set on full-em widths, fitting them onto half-em widths. This differs from hwid in that it does not substitute new glyphs.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: きょう<i>、『</i>広辞苑<i>』</i>を買いたいです。
        css:
          - 'normal'
          - '"halt"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: twid
      title: Third Widths
      desc: This feature replaces glyphs on other widths with glyphs set on widths of one third of an em. The characters involved are normally figures and some forms of punctuation.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n
        lang: ja
        text: チーズバーガー<i>120</i>個をお願いします。
