- group:
  name: Ligation & Alternate
  features:
    - slug: aalt
      title: Access All Alternates
      desc: "Special feature: used to present user with choice all alternate forms of the character"
      attr:
        spec: OpenType
        access: opt-in
        script: ALL
        script_specific: outside
        default: never
        group: typography
        subgroup: variants
      meta:
      demo:
        multiline: true
        font: of-sorts-mill-goudy
        text: <i>Sorts Mill Goudy's 1/3 wizard dog.</i>
        css:
          - 'normal'
          - '"aalt"'
      links:
        - '[Sorts Mill Goudy](https://fonts.google.com/specimen/Sorts+Mill+Goudy)'
        - '[Yanone Kaffeesatz](https://fonts.google.com/specimen/Yanone+Kaffeesatz)'
        - ...and all fonts that support ligation and alternate forms

    - slug: swsh
      title: Swashes
      desc: This feature replaces default character glyphs with corresponding swash glyphs.
      demo:
        multiline: true
        font: of-bickham-script-pro-3 demos-lg
        text: <i>F</i>red <i>A</i><i>nd</i> <i>G</i>inger
        css:
          - 'normal'
          - '"swsh"'
      links:
        - '[Bickham Script Pro 3](https://typekit.com/fonts/bickham-script-pro-3)'

    - slug: cswh
      title: Contextual Swash
      desc: Converts letter to a swashed version based on characters around the letter
      meta:
        - name: Note
          title: Doesn't work on Safari
          class: tag-note
      demo:
        multiline: true
        font: tk-bello-pro demos-lg
        lang:
        text: I feel great today.
        css:
          - 'normal'
          - '"cswh"'
      links:
        - '[Bello Pro](https://typekit.com/fonts/bello) - found by [ffoodd](https://github.com/ffoodd)'

    - slug: calt
      title: Contextual Alternates
      desc: This feature, in specified situations, replaces default glyphs with alternate forms which provide better joining behavior. Like ligatures (though not strictly a ligature feature), contextual alternates are commonly used to harmonize the shapes of glyphs with the surrounding context.
      meta:
        - name: Default*
          title: Enabled by Default (except Chrome, cannot be disabled in Safari)
          class: tag-default
        - name: Note
          title: font-variant-ligatures need to be defined for cross-browser consistency
          class: tag-note
      demo:
        multiline: true
        font: of-caflisch-script-pro demos-lg
        text: The <i>bloom</i> has g<i>one</i> off the <i>rose</i>
        css:
          - '"calt" 0; font-variant-ligatures: none'
          - '"calt"; font-variant-ligatures: common-ligatures'
      links:
        - '[Caflisch Script Pro](https://typekit.com/fonts/caflisch-script-pro)'

    - slug: hist
      title: Historical Forms
      desc: Obsolete forms of characters to be applied at the user's discretion, cf. `hlig`
      meta:
      demo:
        multiline: true
        font: of-sorts-mill-goudy demos-lg
        text: Aparadi<i>s</i>e lo<i>s</i>t
        css:
          - 'normal'
          - '"hist"'
      links:
        - '[Sorts Mill Goudy](https://fonts.google.com/specimen/Sorts+Mill+Goudy)'
        - '[Cardo](https://fonts.google.com/specimen/Cardo)'
        - '[Fedra Serif A](https://www.typotheque.com/fonts/fedra_serif_a)'

    - slug: hlig
      title: Historical Ligatures
      desc: Obsolete ligatures to be applied at the user's discretion
      meta:
      demo:
        multiline: true
        font: of-cardo demos-lg
        text: <i>ſi</i>nful <i>ſi</i>ngular
        css:
          - 'normal'
          - '"hlig"'
      links:
        - '[Cardo](https://fonts.google.com/specimen/Cardo)'
        - '[Fedra Serif B](https://www.typotheque.com/fonts/fedra_serif_b)'

    - slug: locl
      title: Localised Forms
      desc: Many scripts used to write multiple languages over wide geographical areas have developed localized variant forms of specific letters, which are used by individual literary communities. For example, a number of letters in the Bulgarian and Serbian alphabets have forms distinct from their Russian counterparts and from each other. In some cases the localized form differs only subtly from the script 'norm', in others the forms are radically distinct. This feature enables localized forms of glyphs to be substituted for default forms.
      meta:
        - name: Default
          class: tag-default
        - name: Note
          title: Doesn't work on Safari
          class: tag-note
      demo:
        multiline: true
        font: of-sf-pro-display demos-lg
        text: <i>гпклдвзитжц</i>
        lang:
          - ru
          - bg
        css:
          - 'normal'
          - '"locl"'
      links:
        - '[San Francisco](https://developer.apple.com/fonts/)'
        - Fedra Sans Pro

    - slug: rand
      title: Randomize
      desc: |
        Replaces character with random forms (meant to simulate handwriting).

        > It's actually not random at all, but instead cyclical: it keeps track of each character's last glyph variant and cycles to the next variant (or back to the first) the next time the character appears. Unfortunately this requires applications to implement a special kind of behavior for a more general class of lookup type, and as of this writing, no shipping applications support the feature as described. Typeface like FF Kosmik uses the [Contextual Alternates](#calt) feature is therefore a compromise, but it nonetheless delivers the desired behavior, even inside the limitations of currently shipping OT-savvy apps (i.e. just InDesign 2.0.) --- [Eccentrifuge Recent Projects: Kosmik](http://www.eccentrifuge.com/clients/KosmikOT.html)
      meta:
        - name: Note
          title: Browser support via Contextual Alternates (calt) for selected fonts
          class: tag-note
      demo:
        multiline: true
        font: of-ff-kosmik-pro demos-lg
        lang:
        text: Free stood speech 777!
        css:
          - '"rand" 0, "calt" 0'
          - '"rand"'
      links:
        - '[FF Kosmik](https://www.fontshop.com/families/ff-kosmik)'
        - '[Punk Nova](https://github.com/khaledhosny/punk-otf)'
        - '[MF FetaMont](https://www.metaflop.com/metafonts/fetamont)'

    - slug: nalt
      title: Alternate Annotation Forms
      desc: This feature replaces default glyphs with various notational forms (e.g. glyphs placed in open or solid circles, squares, parentheses, diamonds or rounded boxes). In some cases an annotation form may already be present, but the user may want a different one.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demos-lg
        lang: ja
        text: <i>あ</i>
        css:
          - 'normal'
          - '"nalt"'
          - '"nalt" 1'
          - '"nalt" 2'
          - '"nalt" 3'
          - '"nalt" 4'
          - '"nalt" 5'
          - '"nalt" 6'
          - '"nalt" 7'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: cv01-cv99
      title: Character Variant 1 – 99
      desc: Multiple variants of a single character, which may not apply to many other characters, see references for voluminous documentation.
      meta:
      demo:
        multiline: false
        font:
        lang:
        text: <i>あ</i>
        css:

    - slug: salt
      title: Stylistic Alternates
      desc: This feature replaces default character glyphs with stylistic alternates.
      demo:
        multiline: true
        font: of-exo
        text: E<i>a</i>sy S<i>un</i>day <i>m</i>o<i>rn</i>in<i>g</i> <i>&</i> <i>m</i>y <i>f</i>o<i>x</i>.
        css:
          - 'normal'
          - '"salt"'
      links:
        - '[Exo](https://fonts.google.com/specimen/Exo "Feature no longer available on Google Fonts")'
        - '[Bree](https://typekit.com/fonts/bree-web)'
        - ...and many more

    - slug: subs
      title: Subscript
      desc: This feature may replace a default glyph with a subscript glyph, or it may combine a glyph substitution with positioning adjustments for proper placement.
      meta:
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        text: H<i>2</i>O, CO<i>2</i>
        css:
          - 'normal'
          - '"subs"'
      links:
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

    - slug: sups
      title: Superscript
      desc: This feature replaces lining or oldstyle figures with superior figures (primarily for footnote indication), and replaces lowercase letters with superior letters (primarily for abbreviated French titles).
      meta:
      demo:
        multiline: true
        font: of-hypatia-sans-pro demos-lg
        text: X<i>2</i>
        css:
          - 'normal'
          - '"sups"'
      links:
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'

    - slug: titl
      title: Titling Alternates
      desc: Replaces characters with forms suited for large type, as in titles
      meta:
      demo:
        multiline: true
        font: of-allan demos-lg
        lang:
        text: Q<i>u</i>ick b<i>r</i>own laz<i>y</i> G<i>r</i><i>u</i>mp<i>y</i>
        css:
          - 'normal'
          - '"titl"'
      links:
        - '[Allan](https://fonts.google.com/specimen/Allan)'

    - slug: rvrn
      title: Required Variation Alternates
      desc: Special variants of a single character, which need apply to specific font variation, required by variable fonts
      meta:
        - name: Default
          title: Enabled by Default
          class: tag-default demos-lg
        - name: N/A
          title: This demo is not available at the moment
          class: tag-na
      demo:
        multiline: true
        font:
        lang:
        text: $713,40.19
        css:
          - 'normal'
          - '"rvrn"'
      links:

    - slug: liga
      title: Standard Ligatures
      desc: This feature replaces a sequence of glyphs with a single glyph, called a ligature, which is preferred for typographic purposes. When enabled, this feature inserts the ligatures which the designer/manufacturer judges should be used in normal conditions.
      meta:
        - name: Default
          title: Enabled by Default
          class: tag-default
      demo:
        multiline: true
        font: of-warnock-pro
        text: Di<i>ff</i>erent <i>fi</i>rst A<i>fl</i>iction a<i>ffi</i>davit <i>Th</i>ere
        css:
          - '"liga" 0, "clig" 0'
          - '"liga", "clig"'
      links:
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

    - slug: dlig
      title: Discretionary Ligatures
      desc: This feature, in specified situations, replaces default glyphs with alternate forms which provide better joining behavior. Like ligatures (though not strictly a ligature feature), contextual alternates are commonly used to harmonize the shapes of glyphs with the surrounding context.
      meta:
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        text: <i>ct sp st</i>
        css:
          - 'normal'
          - '"dlig"'
      links:
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

    - slug: size
      title: Optical size
      desc: |
        Not a lookup: feature's table provides to applications information about the appearance and intent of the font, to aid in font selection. Demo is not available on the web.
      demo:
        multiline: true
        font: of-hypatia-sans-pro
        text: Demo not available
        css:
      links:
        - '[Source Sans Pro](https://fonts.google.com/specimen/Source+Sans+Pro)'

    - slug: ornm
      title: Ornaments
      desc: This is a dual-function feature, which uses two input methods to give the user access to ornament glyphs (e.g. fleurons, dingbats and border elements) in the font. One method replaces the bullet character with a selection from the full set of available ornaments; the other replaces specific “lower ASCII” characters with ornaments assigned to them. The first approach supports the general or browsing user; the second supports the power user.
      demo:
        multiline: true
        font: of-clara demos-lg
        text: abcdefg
        css:
          - 'normal'
          - '"ornm"'
      links:
        - 'Clara'

- group:
  name: Positioning
  features:
    - slug: ccmp
      title: Glyph Composition / Decomposition
      desc: To minimize the number of glyph alternates, it is sometimes desired to decompose a character into two glyphs. Additionally, it may be preferable to compose two characters into a single glyph for better glyph processing. This feature permits such composition/decompostion. The feature should be processed as the first feature processed, and should be processed only when it is called.
      meta:
        - name: Default*
          title: Enabled by Default (except Chrome and Safari)
          class: tag-default
        - name: WIP
          title: This demo is working in progress
          class: tag-wip
      demo:
        multiline: false
        font: tk-source-han-sans-japanese demos-xl
        lang: ja
        # https://en.wikipedia.org/wiki/Dakuten_and_handakuten
        text: <i>あﾞ</i>
        css:
          - 'normal'
          - '"ccmp"'
      links:
        - '[Source Han Sans (Japanese)](https://typekit.com/lists/source-han-sans)'

    - slug: kern
      title: Kerning
      desc: This feature adjusts the amount of space between glyphs, generally to provide optically consistent spacing between glyphs. Although a well-designed typeface has consistent inter-glyph spacing overall, some glyph combinations require adjustment for improved legibility. Note that this feature may apply to runs of more than two glyphs, and would not be used in monospaced fonts. Also note that this feature does not apply to text set vertically.
      meta:
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        text: <i>Try As You Will</i>
        css:
          - 'normal; font-kerning: none'
          - '"kern"'
      links:
        - Most OpenType fonts support this feature

    - slug: mark
      title: Mark Positioning
      desc: Fine positioning of a mark glyph to a base character
      meta:
        - name: help-wanted
          title: I need help/contribtion for this feature
          class: tag-wip
      demo:
        multiline: false
        font: of-cairo demos-xl
        text: ۂ<i>ي</i>ئ
        lang: ar
        css:
          - 'normal'
          - '"mark"'
      links:
        - '[Cairo](https://fonts.google.com/specimen/Cairo)'
        - '[Fira Sans](https://fonts.google.com/specimen/Fira+Sans)'

    - slug: mkmk
      title: Mark-to-mark Positioning
      desc: Fine positioning of a mark glyph to another mark character
      meta:
        - name: Default
          title: Enabled by Default
          class: tag-default demos-xl
        - name: help-wanted
          title: I need help/contribtion for this feature
          class: tag-wip
      demo:
        multiline: false
        font: of-cairo
        text: <i>ۂ</i>
        lang: ar
        css:
          - 'normal'
          - '"mkmk"'
      links:
        - '[Cairo](https://fonts.google.com/specimen/Cairo)'
        - '[Fira Sans](https://fonts.google.com/specimen/Fira+Sans)'

    # - slug: opbd
    #   title: Optical Bounds
    #   desc: Re-positions glyphs at beginning and end of line, for precise justification of text.

    # - slug: lfbd
    #   title: Left Bounds
    #   desc: Re-positions glyphs at end of line. Called by `opbd`.

    # - slug: rtbd
    #   title: Right Bounds
    #   desc: Re-positions glyphs at beginning of line. Called by `opbd`.

- group:
  name: Bicameral [cased] Alphabets (Latin, Greek, Cyrillic, etc.)
  features:
    - slug: smcp
      title: Small Caps
      desc: This feature turns lowercase characters into small capitals.
      demo:
        multiline: true
        font: of-sf-pro-display
        text: C<i>hanging</i> <i>case to</i> S<i>mall</i> C<i>aps</i>.
        css:
          - 'normal'
          - '"smcp"'
      links:
        - '[San Francisco](https://developer.apple.com/fonts/)'
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

    - slug: c2sc
      title: Capitals to Small Caps
      desc: This feature turns uppercase characters into small capitals.
      demo:
        multiline: true
        font: of-sf-pro-display
        text: <i>Changing case to Small Caps</i>.
        css:
          - 'normal'
          - '"c2sc", "smcp"'
      links:
        - '[San Francisco](https://developer.apple.com/fonts/)'
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

    - slug: pcap
      title: Petite Caps
      desc: Substitute lower-case letters with their petite caps analogs.
      demo:
        multiline: true
        font: of-eb-garamond
        text: Georg Duffner - Principal Design
        css:
          - 'normal'
          - '"pcap"'
      links:
        - '[EB Garamond](https://fonts.google.com/specimen/EB+Garamond)'
        - '[Coelacanth](https://github.com/Fuzzypeg/Coelacanth)'

    - slug: c2pc
      title: Capitals to Petite Caps
      desc: Substitutes capital letters with petite caps.
      demo:
        multiline: true
        font: of-eb-garamond
        text: Georg Duffner - Principal Design
        css:
          - 'normal'
          - '"c2pc"'
      links:
        - '[EB Garamond](https://fonts.google.com/specimen/EB+Garamond)'
        - '[Coelacanth](https://github.com/Fuzzypeg/Coelacanth)'

    - slug: unic
      title: Unicase
      desc: Replaces lowercase and uppercase letters with a set of single case glyphs.
      meta:
      demo:
        multiline: true
        font: of-arial
        lang:
        text: <i>Server Offline</i>
        css:
          - 'normal'
          - '"unic"'
      links:
        - Arial (Windows version)
        - Hermes FB

    - slug: cpsp
      title: Capital Spacing
      desc: Adjusts spacing between letters in all-capitals text
      meta:
      demo:
        multiline: true
        font: of-sorts-mill-goudy
        lang:
        text: <i>THE LAZY DOG</i>.
        css:
          - 'normal'
          - '"cpsp"'
      links:
        - '[Sorts Mill Goudy](https://fonts.google.com/specimen/Sorts+Mill+Goudy)'

    - slug: case
      title: Case Sensitive Forms
      desc: Replace characters, especially punctuation, with forms better suited for all-capital text, cf. `titl`
      demo:
        multiline: true
        font: of-sf-pro-display
        text: '<i>{</i>¿¡HO<i>-</i>HO<i>—</i>HO!?<i>}</i> <i>[</i>Target<i>]</i> <i>(</i>New<i>)</i>'
        css:
          - 'normal'
          - '"case"'
      links:
        - '[San Francisco](https://developer.apple.com/fonts/)'

    - slug: ital
      title: Italics
      desc: Some fonts (such as Adobe's Pro Japanese fonts) will have both Roman and Italic forms of some characters in a single font. This feature replaces the Roman glyphs with the corresponding Italic glyphs.
      meta:
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n demos-lg
        text: <i>Infinite Jest</i>を読みたい。
        css:
          - 'normal'
          - '"ital"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: ordn
      title: Ordinals
      desc:
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        text: 1<i>st</i>, 2<i>nd</i>, 3<i>rd</i>
        css:
          - 'normal'
          - '"ordn"'
      links:
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

- group:
  name: Digits & Math
  features:
    - slug: lnum
      title: Lining Figures
      desc: This feature changes numeral glyphs from default or oldstyle figures to lining figures. Note that some fonts may contain lining figures as their default figure style, in which case enabling this feature may not appear to affect the style of glyphs.
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        text: <i>0123456789</i>
        css:
          - '"lnum"'
      links:
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'
        - ...and many more

    - slug: onum
      title: Oldstyle Figures
      desc: This feature changes numeral glyphs from default or lining figures to oldstyle figures. Note that some fonts may contain oldstyle figures as their default figure style, in which case enabling this feature may not appear to affect the style of glyphs.
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        text: <i>0123456789</i>
        css:
          - '"onum"'
      links:
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'
        - ...and many more

    - slug: pnum
      title: Proportional Figures
      desc: This feature replaces numeral glyphs set on uniform (tabular) widths with corresponding glyphs set on glyph-specific (proportional) widths. Note that some fonts may contain proportional figures by default, in which case enabling this feature may not appear to affect the width of glyphs.
      demo:
        multiline: true
        font: of-hypatia-sans-pro demos-lg demos-outline
        text: <i>0</i><i>1</i><i>2</i><i>3</i><i>4</i><i>5</i><i>6</i><i>7</i><i>8</i><i>9</i>
        css:
          - '"pnum"'
      links:
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'

    - slug: tnum
      title: Tabular Figures
      desc: This feature replaces numeral glyphs set on glyph-specific (proportional) widths with corresponding glyphs set on uniform (tabular) widths. Note that some fonts may contain tabular figures by default, in which case enabling this feature may not appear to affect the width of glyphs.
      demo:
        multiline: true
        font: of-hypatia-sans-pro demos-lg demos-outline
        text: <i>0</i><i>1</i><i>2</i><i>3</i><i>4</i><i>5</i><i>6</i><i>7</i><i>8</i><i>9</i>
        css:
          - '"tnum"'
      links:
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'

    - slug: frac
      title: Fractions
      desc: This feature replaces figures separated by a slash with common (diagonal) fractions.
      demo:
        multiline: true
        font: of-ubuntu-mono
        text: 1 <i>3/4</i> C of flour, <i>1/2</i> cup.
        css:
          - 'normal'
          - '"frac"'
      links:
        - '[Ubuntu Mono](https://fonts.google.com/specimen/Ubuntu+Mono)'
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'
        - '[San Francisco](https://developer.apple.com/fonts/)'

    - slug: afrc
      title: Alternative Fractions
      desc: Converts figures separated by slash with alternative stacked fraction form
      meta:
      demo:
        multiline: true
        font: of-ubuntu-mono
        lang:
        text: 1 <i>3/4</i> C of flour, <i>1/2</i> cup.
        css:
          - 'normal'
          - '"afrc"'
      links:
        - '[Ubuntu Mono](https://fonts.google.com/specimen/Ubuntu+Mono)'

    - slug: dnom
      title: Denominator
      desc: Converts to appropriate fraction denominator form, invoked by `frac`
      meta:
      demo:
        multiline: true
        font: of-ubuntu-mono
        lang:
        text: 1 <i>3/4</i> C of flour, <i>1/2</i> cup.
        css:
          - 'normal'
          - '"dnom"'
      links:
        - '[Ubuntu Mono](https://fonts.google.com/specimen/Ubuntu+Mono)'
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'

    - slug: numr
      title: Numerator
      desc: Converts to appropriate fraction numerator form, invoked by `frac`
      meta:
      demo:
        multiline: true
        font: of-ubuntu-mono
        lang:
        text: 1 <i>3/4</i> C of flour, <i>1/2</i> cup.
        css:
          - 'normal'
          - '"numr"'
      links:
        - '[Ubuntu Mono](https://fonts.google.com/specimen/Ubuntu+Mono)'

    - slug: sinf
      title: Scientific Inferiors
      desc: As in "H<sub>2</sub>O", "SO<sub>x</sub>", "YC<sub>b</sub>C<sub>r</sub>", or "NO<sub>2</sub>"
      meta:
        - name: Partial
          title: This demo is partially supported
          class: tag-wip
      demo:
        multiline: true
        font: of-warnock-pro demos-lg
        lang:
        text: H<i>2</i>O SO<i>x</i> YC<i>b</i>C<i>r</i> NO<i>2</i>
        css:
          - 'normal'
          - '"sinf"'
      links:
        - '[Bree](https://typekit.com/fonts/bree-web)'
        - '[Hypatia Sans Pro](https://typekit.com/fonts/hypatia-sans-pro)'
        - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'
        - '[Ubuntu Mono](https://fonts.google.com/specimen/Ubuntu+Mono)'

    - slug: zero
      title: Slashed Zero
      desc: Replaces 0 figure with slashed 0
      meta:
      demo:
        multiline: false
